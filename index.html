<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Search utility for hacking tools">
	<meta name="keywords" content="lobuhi, hacking, pentesting, tools, github">
	<meta name="author" content="LoBuHi">

	<link rel="stylesheet" href="style.css">

	<title>Hackexandria - Search</title>
</head>
<body class="color-no-search">		
	<div class="container">
		
		<div class="search">
			<div class="header">
				<h1>HACKEXANDRIA</h1>
				<div class="social">
					<a href="https://twitter.com/lobuhisec">Twitter</a>
				</div>
			</div>
		
			<div class="query">
				<form class="searchForm" action="#">
					<input type="text" class="search" placeholder="ENTER SEARCH TERM" autocomplete="false" autofocus>
				</form>

			</div>

			<div class="results">
				<br>
				<div class="noResults">
					<h2>No Results Found</h2>
				</div>
				<div class="results-table">
					
					<table class="results">
						<thead>
							<tr>
								<td width="33%">
									Tool	
								</td>
								<td>
									Description
								</td>
								<!--
								<td>
									Link
								</td>-->
							</tr>
						</thead>
						<tbody class="results">
				
						</tbody>
					</table>
				</div>
			</div>

			<div class="subfooter">
				<h3><a href="https://www.buymeacoffee.com/lobuhi">Buy Me A Coffee</a></h3>
			</div>
		</div>
		
		<div class="footer">
			&copy; lobuhi and contributors <script>document.write(/\d{4}/.exec(Date())[0])</script>
			<br>
			Design by: <a href="https://twitter.com/hexf_me">@HexF_me</a>,
			Original PoC: <a href="https://twitter.com/shell_ock">@Shell_ock</a>, <br />
			Theme Inspiration: <a href="https://howsecureismypassword.net">DashLane - HowSecureIsMyPassword</a><br />
			Fork of <a href="https://ippsec.rocks/">IppSec.Rocks</a>
			<br>
			Found a bug? File it or fix it <a href="https://github.com/IppSec/ippsec.github.io/issues">here</a>
		</div>
	</div>

	<script src="logic.js"></script>
</body>

</html>
